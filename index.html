<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinVisor - State Financial News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">FinVisor</div>
        <div class="auth-buttons">
            <button id="loginBtn" class="btn btn-secondary">Login</button>
            <button id="signupBtn" class="btn btn-primary">Sign Up</button>
        </div>
    </header>

    <nav class="sub-nav">
        <div class="sub-nav-links">
            <a href="#" class="nav-link-btn">P/L Simulator</a>
            <a href="analytics.html" class="nav-link-btn">Business Analysis</a>
            <a href="community.html" class="nav-link-btn">Community</a>
        </div>
    </nav>

    <main class="container">
        <h1>Latest Financial News</h1>
        <h2>Karnataka & Maharashtra</h2>
        
        <div id="news-container">
            <p id="loading-message">Fetching the latest news...</p>
        </div>
    </main>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2 id="modal-title">Login</h2>
            
            <form id="auth-form">
                <div class="form-group" id="name-field">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" autocomplete="name">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" autocomplete="tel" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required>
                </div>
                
                <button type="submit" id="form-submit-btn" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
