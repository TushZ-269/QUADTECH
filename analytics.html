<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - FinSarthi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="logo"><a href="index.html" style="color: inherit; text-decoration: none;">FinSarthi</a></div>
        <div class="auth-buttons">
            </div>
    </header>

    <main class="container">
        <h1>Business Analytics</h1>
        
        <div class="analytics-card">
            <h2>Add Daily Entry</h2>
            <form id="data-entry-form" class="analytics-form">
                <div class="form-group">
                    <label for="entry-date">Date</label>
                    <input type="date" id="entry-date" required>
                </div>
                <div class="form-group">
                    <label for="revenue">Total Revenue (₹)</label>
                    <input type="number" id="revenue" placeholder="e.g., 15000" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="expenditure">Total Expenditure (₹)</label>
                    <input type="number" id="expenditure" placeholder="e.g., 4500" min="0" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Entry</button>
            </form>
            <p id="form-message" style="display: none;"></p>
        </div>

        <div class="analytics-card">
            <h2>Data Dashboard</h2>

            <button id="get-advice-btn" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Get AI Business Advice</button>
            <div id="advice-container" class="analytics-card" style="display: none; background-color: #f7fafc;">
                <strong>AI Advisor says:</strong>
                <p id="advice-text">Loading...</p>
            </div>
            
            <div class="filters">
                <label for="time-range">Select View:</label>
                <select id="time-range">
                    <option value="7">Last 7 Days</option>
                    <option value="30" selected>Last 30 Days</option>
                    <option value="90">Last 90 Days</option>
                </select>
                
                <label for="chart-type">Chart Type:</label>
                <select id="chart-type">
                    <option value="combined" selected>Combined (Bar + Line)</option>
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Chart</option>
                </select>
                
                <button id="clear-data-btn" class="btn btn-secondary" style="background-color: #e53e3e; color: white;">Clear All Data</button>
            </div>
            
            <div class="chart-container">
                <canvas id="analytics-chart"></canvas>
            </div>

            <div id="stats-container">
                <h3>Summary (Last 30 Days)</h3>
                <div class="stats-grid">
                    <div>
                        <span class="stat-title">Total Revenue</span>
                        <span class="stat-value" id="total-revenue">₹0</span>
                    </div>
                    <div>
                        <span class="stat-title">Total Expenditure</span>
                        <span class="stat-value" id="total-expenditure">₹0</span>
                    </div>
                     <div>
                        <span class="stat-title">Net Profit</span>
                        <span class="stat-value" id="net-profit">₹0</span>
                    </div>
                    <div>
                        <span class="stat-title">Avg. Daily Revenue</span>
                        <span class="stat-value" id="avg-revenue">₹0</span>
                    </div>
                    <div>
                        <span class="stat-title">Avg. Daily Expenditure</span>
                        <span class="stat-value" id="avg-expenditure">₹0</span>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="analytics.js"></script>
</body>
</html>
